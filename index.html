<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
  </head>

  <body class="page">
    <main>
      <div class="inner">
        <header class="section-header b-radius">
          <div class="user b-radius">
            <div class="box--img">
              <img src="./images/image-jeremy.png" alt="Avatar" width="234" height="234" class="user__img" />
            </div>
            <h1 class="title"><span class="text--report-for">Report for</span>Jeremy Robson</h1>
          </div>
          <div class="tabs">
            <button class="tab" type="button" data-value="daily">Daily</button>
            <button class="tab" type="button" data-value="weekly">Weekly</button>
            <button class="tab" type="button" data-value="monthly">Monthly</button>
          </div>
        </header>

        <ul class="list">
          <li class="item item--work b-radius">
            <div class="inner__item b-radius" tabindex="0">
              <h2 class="subject">Work</h2>
              <button class="menu" type="button" aria-label="Menu">
                <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path class="menu__img" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
              <p class="text--current"><span class="current-hrs">&#8230;</span>hrs</p>
              <p class="text--previous">Last Week - <span class="previous-hrs">&#8230;</span>hrs</p>
            </div>
          </li>
          <li class="item item--play b-radius">
            <div class="inner__item b-radius" tabindex="0">
              <h2 class="subject">Play</h2>
              <button class="menu" type="button" aria-label="Menu">
                <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path class="menu__img" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
              <p class="text--current"><span class="current-hrs">&#8230;</span>hrs</p>
              <p class="text--previous">Last Week - <span class="previous-hrs">&#8230;</span>hrs</p>
            </div>
          </li>
          <li class="item item--study b-radius">
            <div class="inner__item b-radius" tabindex="0">
              <h2 class="subject">Study</h2>
              <button class="menu" type="button" aria-label="Menu">
                <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path class="menu__img" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
              <p class="text--current"><span class="current-hrs">&#8230;</span>hrs</p>
              <p class="text--previous">Last Week - <span class="previous-hrs">&#8230;</span>hrs</p>
            </div>
          </li>
          <li class="item item--exercise b-radius">
            <div class="inner__item b-radius" tabindex="0">
              <h2 class="subject">Exercise</h2>
              <button class="menu" type="button" aria-label="Menu">
                <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path class="menu__img" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
              <p class="text--current"><span class="current-hrs">&#8230;</span>hrs</p>
              <p class="text--previous">Last Week - <span class="previous-hrs">&#8230;</span>hrs</p>
            </div>
          </li>
          <li class="item item--social b-radius">
            <div class="inner__item b-radius" tabindex="0">
              <h2 class="subject">Social</h2>
              <button class="menu" type="button" aria-label="Menu">
                <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path class="menu__img" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
              <p class="text--current"><span class="current-hrs">&#8230;</span>hrs</p>
              <p class="text--previous">Last Week - <span class="previous-hrs">&#8230;</span>hrs</p>
            </div>
          </li>
          <li class="item item--self-care b-radius">
            <div class="inner__item b-radius" tabindex="0">
              <h2 class="subject">Self Care</h2>
              <button class="menu" type="button" aria-label="Menu">
                <svg aria-hidden="true" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path class="menu__img" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
              <p class="text--current"><span class="current-hrs">&#8230;</span>hrs</p>
              <p class="text--previous">Last Week - <span class="previous-hrs">&#8230;</span>hrs</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
